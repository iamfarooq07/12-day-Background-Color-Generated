<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <title>Background Color Generater</title>
  </head>
  <body class="w-screen h-screen bg-white flex justify-center items-center">
    <div class="container w-auto p-4 h-auto shadow-2xl bg-white rounded-2xl">
      <h1 class="underline text-5xl font-extrabold mt-2">
        Background Color Generater
      </h1>
      <h1 id="code" class="text-4xl font-bold mt-5 text-center">#000000</h1>
      <button
        id="btn"
        onclick="changeText()"
        class="w-full p-3 rounded-2xl bg-red-100 text-2xl mt-5 hover:bg-red-200 transition-all duration-300 ease-in-out"
      >
        Change Color
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
